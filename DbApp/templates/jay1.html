<!DOCTYPE html>

<head>

<body >
  <center>
    <div id="jay1"><h1>HELLO USER</h1>
    <h4>The Dustbins Around You</h4>
    </div>
  </center>
    <div id="jay">
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
    ['vivekanada statue,40',16.565157, 81.522238, 1],
    ['vishnu dental collage,50',16.5688351, 81.5210601, 2],
    ['swec girls hostels,60',16.569312,81.523117, 3],
    ['Seetha poly technique,70',16.567299, 81.525065, 4],
    ['swec collage,80',16.568546, 81.522078, 5]
    ];



    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center:  {lat: 16.568546, lng:  81.522078},
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
     
        marker = new google.maps.Marker({
        icon: new google.maps.MarkerImage("http://maps.google.com/mapfiles/ms/icons/red-dot.png"),
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
            });
     

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script></div>
